<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="part.css">
    <title>عبير الخلود-عطور الفاكهه</title>
</head>
<body>
      <div class="container" id="perfumes">
    <header>
      <div class="title">عطور الفواكه</div>
      <div class="icon-cart">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
        </svg>
        <span>0</span>
      </div>
    </header>
    <div class="cartTab">
      <h1>Shopping Cart</h1>
      <div class="listCart"></div>
      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkOut">Check Out</button>
      </div>
    </div>
    <div class="listProduct">
      <div class="card" data-id="1" data-price="360">
        <img src="0f2e1345b142ac0e7398952604552c30.jpg" alt="Oud Immortel">
        <div class="card-inf">
          <p class="name">عطر الفراوله</p>
          <p>$360</p>
          <button class="addCart">اضف الي السله</button>
        </div>
      </div>

      <div class="card" data-id="2" data-price="330">
        <img src="c920cc55330e327a63df1f49a19eb7fe.jpg" alt="Honey Perfume">
        <div class="card-inf">
          <p class="name">عطر جوز الهند</p>
          <p>$330</p>
          <button class="addCart">اضف الي السله</button>
        </div>
      </div>

      <div class="card" data-id="3" data-price="350">
        <img src="23e812f0b599a99d6256b61fedb726e4.jpg" alt="Rose Perfume">
        <div class="card-inf">
          <p class="name">عطر المانجا</p>
          <p>$350</p>
          <button class="addCart">اضف الي السله</button>
        </div>
      </div>

        <div class="card" data-id="4" data-price="370">
        <img src="f58ba21c231140d234be2eaf2c3d7f60.jpg" alt="Vanilla Perfume">
        <div class="card-inf">
          <p class="name">عطر التوت</p>
          <p>$370</p>
          <button class="addCart">اضف الي السله</button>
        </div>
      </div>

    </div>
    <script src="part.js"></script>
</body>
</html>
