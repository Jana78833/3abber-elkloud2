<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="part.css">
    <title>عبير الخلود-العطور الخشبيه</title>
</head>
<body>
      <div class="container" id="perfumes">
    <header>
      <div class="title">عطور الخشبيه</div>
      <div class="icon-cart">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
        </svg>
        <span>0</span>
      </div>
    </header>
    <div class="cartTab">
      <h1>Shopping Cart</h1>
      <div class="listCart"></div>
      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkOut">Check Out</button>
      </div>
    </div>
    <div class="listProduct">
      <div class="card" data-id="1" data-price="310">
        <img src="c64870a37ae0d49b56f838229b08c102.jpg" alt="Oud Immortel">
        <div class="card-inf">
          <p class="name">عطر العود</p>
          <p>$310</p>
          <button class="addCart">اضف الي السله</button>
        </div>
      </div>

      <div class="card" data-id="2" data-price="300">
        <img src="5175325f3449be0d2dfdf9de1b5c87dd.jpg" alt="Honey Perfume">
        <div class="card-inf">
          <p class="name">عطر عود الورد</p>
          <p>$300</p>
          <button class="addCart">اضف الي السله</button>
        </div>
      </div>

      <div class="card" data-id="3" data-price="250">
        <img src="227912df2bf7b6ae4d663fe6b84cc77f.jpg" alt="Rose Perfume">
        <div class="card-inf">
          <p class="name">عطر بخور العود</p>
          <p>$250</p>
          <button class="addCart">اضف الي السله</button>
        </div>
      </div>

    </div>
    




    <script src="part.js"></script>
</body>
</html>
